<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
    <script>
        const obj1 = {
            a:10,
            b:5,
            c:20
        }
        /* JSON Methods
        1) JSON.stringify() -->Converts object into String.
        2)JSON.parse()-->Converts String into Object.
        */console.log(obj1);


        console.log(JSON.stringify(obj1));

        console.log(JSON.parse('{"a":10,"b":5,"c":20}'))


        document.getElementById('heading').innerHTML =JSON.stringify(obj1);
    </script>
