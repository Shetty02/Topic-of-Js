    <script>
        /*
        Class Inheritance :

        */

        class Person {
            constructor(firstName, lastName, age) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
            }

            displayIntro () {
                console.log(`${this.firstName} ${this.lastName}`)
            }
        }
    </script>
