       /* constructor: Default method of a class  which gets invoked during the creation of Object*/

       /*
       Methods:
       1)Getter: Get/Receive some information of the created object properties/methods
       2)Setter : Set the values for properties/methods of created Object
       */
       class Student {
        constructor (firstName,lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        //Getter Method
        displayFullName() {
            console.log(this.firstName +" "+ this.lastName);
        }
        //Getter Method
        displayinfo () {
            console.log(JSON.stringify(this));
            // console.log(this);
        }
        //Setter Method
        setStudentBatch (batchNo) {
            this.batch = batchNo;
        }
       }

       const nehal = new Student('Nehal','Shetty');
    //    nehal.displayFullName();


    nehal.displayinfo(); //{"firstName":"Nehal","lastName":"Shetty"}
    nehal.setStudentBatch(17);
    nehal.displayinfo(); //{"firstName":"Nehal","lastName":"Shetty","batch":17}
