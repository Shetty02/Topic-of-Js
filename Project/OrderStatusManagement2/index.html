<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6302dc4747.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <h1 class="display-2 main-title">Max's Pizza</h1>
      <div class="input-group mb-3 order-id-input-wrapper">
        <input type="text" class="form-control" placeholder="Enter Order ID" aria-describedby="button-addon2"
          id="order-id-input">
        <button class="btn btn-danger" type="button" id="button-addon2" onclick="exectueOrder()">Execute</button>
      </div>
      <div class="row" id="order-cards-wrapper">
        <div class="col-md-3 order-status-card">
          <div class="card text-center">
            <div class="card-header">
              <span>Order ID: <b>nh03</b></span>
              <i class="fa-solid fa-xmark "></i>
            </div>
            <div class="card-body">
              <p class="card-text">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Item</th>
                      <th scope="col">Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Medium Corn</td>
                      <td>$5.00</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Large Mushroom</td>
                      <td>$7.50</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <!-- <td colspan="2">Larry the Bird</td> -->
                      <td>Medium Paneer</td>
                      <td>$4.75</td>
                    </tr> 
                    <tr>
                      <td colspan="2">Total</td>
                      <td>$17.25</td>
                    </tr>
                  </tbody>
                </table>
              </p>
              <!-- <p class="card-text">Medium Size Pizza - 2 Nos</p>
              <p class="card-text">Bill Amount: <b>$22</b></p> -->
              <p class="card-text" > <span class="badge rounded-pill bg-success">First Layer of Cheese added</span>
              </p>
            </div>
            <div class="card-footer">
              18-08-2022 10:25 PM
            </div>
          </div>
        </div>
      </div>
    </div>
           
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/createOrederCard.js"></script>
    <script src="js/orderStatus.js"></script>
</body>
</html>
